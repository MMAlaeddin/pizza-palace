<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Palace</h1>
    </div>
    <form>
      <label class="size">Choose a size:</label>
      <select class="form-control" id="size">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
      <label>Choose a protein</label>
      <select class="form-control" id="top1">
        <option>Extra Cheese</option>
        <option>Pepperoni</option>
        <option>Sausage</option>
      </select>
      <label>Choose a spice level:</label>  
      <select class="form-control" id="top2">
        <option>Jalapenos</option>
        <option>Peppercinis/option>
        <option>Bell Peppers</option>
      </select>
      <label>Choose a veggie:</label>      
      <select class="form-control" id="top3">
        <option>Tomato</option>
        <option>Onion</option>
        <option>Arugula</option>
      </select>
      <button type="submit" class="btn-danger">Show me my pizza!</button>
    </form>
    <div class="price">
      
    </div>
  </div>
</body>
</html>

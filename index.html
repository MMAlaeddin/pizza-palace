<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Michaelangelo's Marinara Mansion</h1>
    </div>
    <form>
      <div class="form-group">
      <label class="size">Choose a size:</label>
      <select class="form-control" id="size">
        <option value="10">Small</option>
        <option value="15">Medium</option>
        <option value="20">Large</option>
      </select>
      </div>
      <label>Choose a protein ($2):</label><br>
      <input type="checkbox" name="meat" value="1"> Pepperoni<br>
      <input type="checkbox" name="meat" value="1"> Sausage<br>
      <input type="checkbox" name="meat" value="1"> Tofu<br>

      <label>Choose the saucey goodness (FREE!):</label>  <br>
      <input type="checkbox" name="sauce" value="0"> Tomato<br>
      <input type="checkbox" name="sauce" value="0"> Alfredo<br>
      <input type="checkbox" name="sauce" value="0"> EVOO<br>

      <label>Choose a veggie ($1):</label><br>
      <input type="checkbox" name="veggie" value="1"> Jalapenos<br>
      <input type="checkbox" name="veggie" value="1"> Bell Peppers<br>
      <input type="checkbox" name="veggie" value="1"> Extra Cheese<br>
      <br>
      <button type="submit" class="btn-danger">Order Up!</button>
    </form>
    <div class="price">

    </div>
  </div>
</body>
</html>

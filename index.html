<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Michaelangelo's Marinara Mansion</h1>
    </div>
    <form>
      <div class="form-group">
      <label class="size">Choose a size:</label>
      <select class="form-control" id="size">
        <option value="10">Small - $10</option>
        <option value="15">Medium - $15</option>
        <option value="20">Large - $20</option>
      </select>
      </div>
      <label>Choose a protein:</label><br>
      <input type="radio" name="meat" value="pepperoni"> Pepperoni<br>
      <input type="radio" name="meat" value="sausage"> Sausage<br>
      <input type="radio" name="meat" value="tofu"> Tofu<br>

      <label>Choose the saucey goodness (FREE!):</label>  <br>
      <input type="radio" name="sauce" value="0"> Tomato<br>
      <input type="radio" name="sauce" value="0"> Alfredo<br>
      <input type="radio" name="sauce" value="0"> EVOO<br>

      <label>Choose a veggie:</label><br>
      <input type="radio" name="veggie" value="jalapenos"> Jalapenos<br>
      <input type="radio" name="veggie" value="bell"> Bell Peppers<br>
      <input type="radio" name="veggie" value="evoo"> Extra Cheese<br>
      <br>
      <button type="submit" class="btn-danger">Order Up!</button>
    </form>
    <div class="price">
      <p>Your price: $</p>
    </div>
  </div>
</body>
</html>

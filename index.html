<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Michaelangelo's Marinara Mansion</h1>
    </div>
    <form>
      <div class="form-group">
      <label class="size">Choose a size:</label>
      <select class="form-control" id="size">
        <option value="sm">Small - $10</option>
        <option value="md">Medium - $15</option>
        <option value="lg">Large - $20</option>
      </select>
      </div>
      <label>Choose toppings ($1):</label><br>
        <input type="checkbox" name="topping" value="1"> Pepperoni<br>
        <input type="checkbox" name="topping" value="1"> Sausage<br>
        <input type="checkbox" name="topping" value="1"> Tofu<br>
        <input type="checkbox" name="topping" value="1"> Jalapenos<br>
        <input type="checkbox" name="topping" value="1"> Bell Peppers<br>
        <input type="checkbox" name="topping" value="1"> Extra Cheese<br>
        <br>
      <button type="submit" class="btn-danger">Order Up!</button>
    </form>
    <div class="price">
      <p>Your price: </p>
      <ul>$</ul>
    </div>
  </div>
</body>
</html>
